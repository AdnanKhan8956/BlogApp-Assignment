<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" formControlName="username" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Text</label>
      <textarea id="text" formControlName="text" class="form-control"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
    </div>
  </form>
