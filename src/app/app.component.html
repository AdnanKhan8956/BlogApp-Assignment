<div class="container">
  <h1 class="title">Blog List</h1>


  <button (click)="openModal()" class="add-btn">Add Blog</button>

  
  <table *ngIf="blogData.length" class="blog-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Date Created</th>
        <th>Text</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of blogData">
        <td>{{ blog.id }}</td>
        <td>{{ blog.username }}</td>
        <td>{{ blog.dateCreated | date:'medium' }}</td>
        <td>{{ blog.text }}</td>
        <td class="actions">
          <button (click)="editRecord(blog)" class="edit-btn">Edit</button>
          <button (click)="deleteRecord(blog.id)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="!blogData.length && !error" class="no-data">
    No blog data available.
  </div>

  
  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span (click)="closeModal()" class="close-btn">&times;</span>
      <h2>Add New Blog</h2>
      <form (submit)="addRecord()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter Username"
            [(ngModel)]="newRecord.username"
            name="username"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="text">Text</label>
          <input
            id="text"
            type="text"
            placeholder="Enter Text"
            [(ngModel)]="newRecord.text"
            name="text"
            required
          />
        </div>

        <button type="button" (click)="addRecord()" class="submit-btn">Add Record</button>
      </form>
    </div>
  </div>
</div>
